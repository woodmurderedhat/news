<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>News Site</h1>
        <button id="generate-articles">Generate Articles</button>
    </header>
    <main id="articles-container">
        <!-- Articles will be dynamically loaded here -->
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('generate-articles').addEventListener('click', () => {
            fetch('generate-articles')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Articles generated:', data);
                    location.reload();
                })
                .catch(error => console.error('Error generating articles:', error));
        });
    </script>
</body>
</html>
